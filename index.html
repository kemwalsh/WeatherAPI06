<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Time!</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <h3 class="header-title">Weather Dashboard</h3>
    </nav>

    <section>
        <!-- Search City and Search History -->
        <div class="search">
            <div class="search-city">
                <form action="">
                    <input
                    type="text"
                    class="city-input"
                    placeholder="Enter City"
                    id="cityInput"
                    name="city"
                    autocomplete="address-line1"
                    required
                    />
                <div class="search-button">
                    <button type="button" class="btn">Search</button>
                </div>
                </form>
                <hr/>
                <div class="search-history">
                    <p>History</p>
                <div class="search-history-data"></div>
                </div>
            </div>
        </div>

        <!-- Weather Data -->
        <div class="weather-data">
            <div class="present-weather">
                <div class="weather-card">  
                    <div class="present-weather-data">
                        <p>City</p>
                        <p id="present-weather-city"></p>
                    </div>
                    <div class="present-weather-data">
                        <p>Date</p>
                        <p id="present-weather-date"></p>
                    </div>
                    <div class="present-weather-data">
                        <p>Temperature</p>
                        <p id="present-weather-temp"></p>
                    </div>
                    <div class="present-weather-data">
                        <p>Humidity</p>
                        <p id="present-weather-humidity"></p>
                    </div>
                    <div class="present-weather-data">
                        <p>Wind Speed</p>
                        <p id="present-weather-wind"></p>
                    </div>
                </div>
            </div>
            <div class="future-weather"></div>
        </div>
    </section>

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
</body>
</html>
